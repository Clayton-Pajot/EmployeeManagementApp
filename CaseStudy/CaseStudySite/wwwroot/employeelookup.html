<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Employee Lookup</title>
    <link href="lib/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="icon" href="img/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>

    <!----------------------------------- NAVIGATION --------------------------------------------------------------->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <h1 class="navbar-brand mx-3" href="#">Case Study #1</h1>
        <button class="navbar-toggler mx-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav mx-3">
                <li class="nav-item active">
                    <a class="nav-link" href="/home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/employeelookup.html">Employee Lookup</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/employees.html">List and Add Employees</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/search.html">Employee Search </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/updatewithpics.html">Add Employee Pics</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- LOGO ------------------------------------------------------------------------------------------------>
    <div class="text-center">
        <img src="img/logo.png" alt="logo" height="200" width="200" />
    </div>


    <!-- Text and Lookup Button ------------------------------------------------------------------------------------------------>
    <div class="text-center">
        <h2>
            Employee Information
        </h2>
    </div>

    <div class="text-center">
        <!--Modal Launch Button-------------------------------------------------------------------------------------->
        <input type="button" value="Lookup Employee" data-bs-toggle="modal" data-bs-target="#myModal" />

        <!--Modal -------------------------------------------------------------------------------------->
        <div class="modal fade" id="myModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title" id="staticBackdropLabel">Employee Lookup</h2>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mx-2 my-2">
                            <div class="card">
                                <div class="card-header text-center">
                                    Employee Information
                                </div>
                                <div class="card-body p-0 ml-1">
                                    <div class="row">
                                        <div class="col-3" style="font-weight:bold;">Title:</div>
                                        <div class="col-4 text-left" id="title"></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-3 text-right" style="font-weight:bold;">First:</div>
                                        <div class="col-4 text-left" id="firstname"></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-3" style="font-weight:bold;">Last:</div>
                                        <div class="col-4 text-left" id="lastname"></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-3" style="font-weight:bold;">Phone:</div>
                                        <div class="col-4 text-left " id="phone"></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-3" style="font-weight:bold;">Email:</div>
                                        <div class="col-8">
                                            <input type="text" placeholder="Enter E-Mail" id="TextBoxEmail" class="form-control m-2" />
                                        </div>
                                    </div>
                                </div>
                                <div class="card-footer text-center">
                                    <input type="button" value="Find Employee" id="getbutton" />
                                    <div id="status" class="text-left mt-3 mb-2">---</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="lib/js/bootstrap.min.js"></script>
    <script src="lib/js/jquery.min.js"></script>
    <script src="js/employeelookup.js"></script>
</body>
</html>
