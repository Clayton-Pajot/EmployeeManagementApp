<!DOCTYPE html>
<html>
<head>
    <title>Employee Add/Update</title>
    <meta charset="utf-8" />
    <link href="lib/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="icon" href="img/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

</head>
<body>
    <!----------------------------------- NAVIGATION --------------------------------------------------------------->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <h1 class="navbar-brand mx-3" href="#">Case Study #1</h1>
        <button class="navbar-toggler mx-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav mx-3">
                <li class="nav-item active">
                    <a class="nav-link" href="/home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/employeelookup.html">Employee Lookup</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/employees.html">List and Add Employees</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/search.html">Employee Search </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/updatewithpics.html">Add Employee Pics</a>
                </li>
            </ul>
        </div>
    </nav>

    <!----------------------------------- LOGO,Text, and Lookup Button --------------------------------------------------------------->
    <div class="text-center">

        <img src="img/logo.png" alt="logo" height="200" width="200" />
        <div class="justify-content-center align-items-center row mt-5 ml-1">
            <div class="col-12 text-center p-3"><h2>Current Employees</h2></div>
            <div class="list-group col-10" id="employeeList" style="height:45vh;">
            </div>
        </div>
        <form id="EmployeeModalForm" name="EmployeeModalForm" method="post" action="">
            <div class="modal fade" id="myModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2 class="modal-title" id="myModalLabel">Employee Update</h2>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mx-4 my-4">
                                <div class="card">
                                    <div class="card-header text-center">
                                        Employee Information
                                    </div>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-4">Title: </div>
                                            <div class="col-8"><input type="text" placeholder="enter title" id="TextBoxTitle" name="TextBoxTitle" class="form-control" /></div>
                                        </div>
                                        <div class="valid-feedback">
                                            Looks good!
                                        </div>
                                        <div class="row">
                                            <div class="col-4">First: </div>
                                            <div class="col-8"><input type="text" placeholder="enter first name" id="TextBoxFirstName" name="TextBoxFirstName" class="form-control" /></div>
                                        </div>
                                        <div class="row">
                                            <div class="col-4">Surname: </div>
                                            <div class="col-8"><input type="text" placeholder="enter last name" id="TextBoxLastName" name="TextBoxLastName" class="form-control" /></div>
                                        </div>
                                        <div class="row">
                                            <div class="col-4">Phone#: </div>
                                            <div class="col-8"><input type="text" placeholder="enter phone number" id="TextBoxPhone" name="TextBoxPhone" class="form-control" /></div>
                                        </div>
                                        <div class="row">
                                            <div class="col-4">Email: </div>
                                            <div class="col-8"><input type="text" placeholder="enter email" id="TextBoxEmail" name="TextBoxEmail" class="form-control" /></div>
                                        </div>
                                        <div class="row">
                                            <div class="col-4">Department: </div>
                                            <div class="col-8"><select id="ddlDepartments" name="ddlDepartments" class="form-control" /></div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                            <div class="card-footer text-center">
                                <input type="button" class="btn btn-secondary mt-3" value="Update" id="actionbutton" />
                                <input type="button" class="btn btn-secondary mt-3" value="Delete" id="deletebutton" name="deletebutton" />
                                <div id="modalstatus" class="text-left mt-3 mb-2"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <script src="lib/js/jquery.min.js"></script>
        <script src="lib/js/jquery.validate.min.js"></script>
        <script src="lib/js/bootstrap.min.js"></script>
        <script src="js/employees.js"></script>
    </div>
</body>
</html>
